plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Vulnerable dependencies with DYNAMIC versions (testing 4.+)
    testImplementation 'junit:junit:4.+'
    implementation 'commons-io:commons-io:2.+'
}
